{% load static %}

<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>{% block title %}Orgapy{% endblock title %}</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="{% static 'orgapy/logo/32.png' %}" sizes="32x32">
    <link rel="icon" href="{% static 'orgapy/logo/48.png' %}" sizes="48x48">
    <link rel="icon" href="{% static 'orgapy/logo/96.png' %}" sizes="96x96">
    <link rel="icon" href="{% static 'orgapy/logo/144.png' %}" sizes="144x144">
    {% block head %}
    <link rel="stylesheet" href="{% static 'orgapy/css/orgapy.css' %}" />
    {% endblock head %}
</head>

<body>
    {% block body %}
    <div class="body_wrapper">
        <div class="fullheight_padding"></div>
        <header class="header header--inline">
            <nav class="header__nav navbar">
                <a href="{% url 'orgapy:about' %}" class="header__title">Orgapy</a>
                <a href="{% url 'orgapy:blog' %}">Blog</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'orgapy:dashboard' %}">Dashboard</a>
                <a href="{% url 'orgapy:notes' %}">Notes</a>
                <a href="{% url 'orgapy:tasks' %}">Tasks</a>
                <a href="{% url 'admin:index' %}">Admin</a>
                {% endif %}
            </nav>
        </header>
        <section>
            {% block section %}{% endblock section %}
        </section>
        <div class="fullheight_padding"></div>
    </div>
    {% endblock body %}
</body>

</html>
