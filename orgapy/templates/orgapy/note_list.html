{% if notes %}
<table class="table table table-striped table-hover table-condensed">
    {% for note in notes %}
    <tr>
        <td>
            <a class="link-hidden" href="{% url 'orgapy:view_note' nid=note.id %}">{{note.title}}</a>
            {% if note.public %}
            &nbsp;&nbsp;<a href="{% url 'orgapy:view_public_note' nid=note.id %}" title="View public note"><i class="icon icon-external"></i></a>&nbsp;&nbsp;
            {% endif %}
            {% for category in note.categories.all %}
            <a href="{% url 'orgapy:notes' %}?query=%23{{category.name}}">#{{category.name}}</a>
            {% endfor%}
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<div class="empty">
    <div class="empty-icon">
        <i class="icon icon-note icon-2x"></i>
    </div>
    <p class="empty-title h5">You have no note</p>
    <p class="empty-subtitle">Click the button to write a note.</p>
    <div class="empty-action">
        <a class="btn btn-primary" href="{% url 'orgapy:create_note' %}">Create note</a>
    </div>
</div>
{% endif %}
