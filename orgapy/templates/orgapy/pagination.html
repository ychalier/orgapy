<ul class="pagination">
    {% if paginator.prev %}
    <li class="page-item">
        <a href="?page={{ paginator.prev }}{{ paginator.attr_string }}">Previous</a>
    </li>
    {% else %}
    <li class="page-item disabled">
        <a href="">Previous</a>
    </li>
    {% endif %}

    {% for page in paginator.pages %}
        {% if page %}
        <li class="page-item{% if page == paginator.active %} active{% endif %}">
            <a href="?page={{ page }}{{ paginator.attr_string }}">{{ page }}</a>
        </li>
        {% else %}
        <li class="page-item">
            <span>...</span>
        </li>
        {% endif %}
    {% endfor %}

    {% if paginator.next %}
    <li class="page-item">
        <a href="?page={{ paginator.next }}{{ paginator.attr_string }}">Next</a>
    </li>
    {% else %}
    <li class="page-item disabled">
        <a href="">Next</a>
    </li>
    {% endif %}
</ul>
