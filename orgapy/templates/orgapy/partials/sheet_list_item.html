<a class="link-hidden oneline-truncate" href="{% url 'orgapy:sheet' sid=sheet.id %}">{{sheet.title}}</a>
{% if sheet.public %}
<a class="button-inline" href="{% url 'orgapy:toggle_sheet_public' sid=sheet.id %}?next={{ request.path }}" title="Make private"><i class="ri-lock-line"></i></a>
{% endif %}
<div class="show-on-parent-hover">
    <a href="{% url 'orgapy:edit_sheet' sid=sheet.id %}" class="button-inline" title="Edit"><i class="ri-pencil-fill"></i></a>
    <div class="dropdown">
        <a class="button-inline dropdown-toggle" title="More options" tabindex="0"><i class="ri-more-fill"></i></a>
        <ul class="menu">
            {% if not sheet.public %}
            <li class="menu-item"><a href="{% url 'orgapy:toggle_sheet_public' sid=sheet.id %}?next={{ request.path }}" title="Make public"><i class="ri-lock-unlock-line"></i> Publish</a></li>
            {% else %}
            <li class="menu-item"><a href="{% url 'orgapy:toggle_sheet_public' sid=sheet.id %}?next={{ request.path }}" title="Make private"><i class="ri-lock-line"></i> Make private</a></li>
            {% endif %}
            <li class="menu-item"><a href="{% url 'orgapy:export_sheet' sid=sheet.id %}" title="Download as TSV"><i class="ri-download-line"></i> Download</a></li>
            <li class="menu-item"><a href="{% url 'orgapy:delete_sheet' sid=sheet.id %}" class="link-confirm" title="Delete"><i class="ri-delete-bin-line"></i> Delete</a></li>
        </ul>
    </div>
</div>
