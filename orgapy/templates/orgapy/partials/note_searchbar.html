{% comment %}
<form action="{% url 'orgapy:notes' %}" method="get">
    <div class="search-create-bar">
        <div class="searchbar-note searchbar-with-clear-button has-icon-right">         
            <input autocomplete="off" class="form-input" type="text" name="query" placeholder="Search a note" value="{% if query %}{{query}}{% endif %}" />
            <i class="form-icon icon icon-cross c-hand"></i>
        </div>
        <button class="btn btn-primary input-group-btn">Search</button>
        <a class="btn btn-primary" href="{% url 'orgapy:create_note' %}{% if query %}?title={{query}}{% endif %}">Create note</a>
    </div>
</form>
{% endcomment %}
<form class="searchbar" action="{% url 'orgapy:notes' %}" method="get">
    <div class="searchbar-container">         
        <input class="searchbar-input" autocomplete="off" type="text" name="query" placeholder="Search a note" value="{% if query %}{{query}}{% endif %}" />
        <i class="searchbar-icon ri-close-line"></i>
    </div>
    <button class="searchbar-search">Search</button>
    <a class="searchbar-create button" href="{% url 'orgapy:create_note' %}{% if query %}?title={{query}}{% endif %}">Create note</a>
</form>
