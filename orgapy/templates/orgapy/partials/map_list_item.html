<a class="link-hidden mr-2" href="{% url 'orgapy:map' mid=map.id %}">{{map.title}}</a>
{% if map.public %}
<a class="mr-2" href="{% url 'orgapy:toggle_map_public' mid=map.id %}?next={{ request.path }}" title="Make private"><i class="icon icon-lock"></i></a>
{% endif %}
<div class="show-on-parent-hover">
    <div class="dropdown">
        <a class="btn-inline c-hand dropdown-toggle" title="More options" tabindex="0"><i class="icon icon-more-horiz"></i></a>
        <ul class="menu">
            {% if not map.public %}
            <li class="menu-item"><a href="{% url 'orgapy:toggle_map_public' mid=map.id %}?next={{ request.path }}" title="Make public"><i class="icon icon-unlock"></i> Publish</a></li>
            {% endif %}
            <li class="menu-item"><a href="{% url 'orgapy:export_map' mid=map.id %}" title="Download as GeoJSON"><i class="icon icon-download"></i> Download</a></li>
            <li class="menu-item"><a href="{% url 'orgapy:delete_map' mid=map.id %}" class="link-confirm" title="Delete"><i class="icon icon-delete"></i> Delete</a></li>
        </ul>
    </div>
</div>
